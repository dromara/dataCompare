<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('job配置列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="post-form">
                <div class="select-list">
                    <ul>
                        <li>
                            jobId：<input type="text" name="id"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <!--<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:jobconfig:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.editTab()"
               shiro:hasPermission="system:jobconfig:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:jobconfig:remove">
                <i class="fa fa-remove"></i> 删除
            </a>-->
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:jobconfig:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:jobconfig:remove')}]];
    var datas = [[${@dict.getType('sys_normal_disable')}]];
    var prefix = ctx + "system/jobInstance";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            runUrl: prefix + "/run",
            detailUrl: prefix + "/detail/{id}",
            sortName: "id",
            modalName: "job配置",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'id'
                },
                {
                    field: 'jobconfigId',
                    title: 'jobconfigId'
                },
                {
                    field: 'originTablePv',
                    title: 'originTablePv'
                },
                {
                    field: 'originTableUv',
                    title: 'originTableUv'
                },
                {
                    field: 'toTablePv',
                    title: 'toTablePv'
                },
                {
                    field: 'toTableUv',
                    title: 'toTableUv'
                },
                {
                    field: 'pvDiff',
                    title: 'pvDiff'
                },
                {
                    field: 'uvDiff',
                    title: 'uvDiff'
                },
                {
                    field: 'originTableCount',
                    title: 'originTableCount'
                },
                {
                    field: 'toTableCount',
                    title: 'toTableCount'
                },
                {
                    field: 'countDiff',
                    title: 'countDiff'
                },
                {
                    field: 'countDiff',
                    title: '校验通过',
                    formatter: function (value, row, index) {
                        console.log(row.pvDiff);
                        if (row.pvDiff == '0' && row.uvDiff == '0' && row.countDiff == row.originTableCount && row.countDiff == row.toTableCount) {
                            return "是";
                        } else {
                            return "否";
                        }
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.detailTab(\'' + row.id + '\')"><i class="fa fa-edit"></i>详情</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
